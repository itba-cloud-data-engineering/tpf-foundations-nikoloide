version: '3.7'
services:
  db:
    build: .
    ports:
          - '5432:5432'
    networks:
      - ns-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready --dbname $$POSTGRES_DB --username $$POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5

  insert_data:
    build: ./load_db/
    networks:
      - ns-net
    depends_on:
      db:
        condition: service_healthy 

networks:
  ns-net:
    driver: bridge  